<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if/else</title>
    <!--Percabangan if/else merupakan percabangan yang memiliki dua 
      blok pilihan, pilihan pertama untuk kondisi benar, dan pilihan kedua untuk kondisi salah (else).-->
</head>
<body>
    <script>
        var password = prompt("Password : ");
        //jika password benar (kopi) maka Selamat datang bos akan ditampilkan
        if (password == "kopi") {
            document.write("<h2>Selamat datang bos! </h2>");
        } 
        //jika password selain "kopi", maka yang ditampilkan Password salah, coba lagi.
        else {
            document.write("<p>Password salah, coba lagi !</p>");
        }
        //akan selalu ditampilkan karena bukan lagi percabangan if_else
        document.write("<p>Terima kasih sudah menggunakan aplikasi ini!</p>");
    </script>
</body>
</html>
