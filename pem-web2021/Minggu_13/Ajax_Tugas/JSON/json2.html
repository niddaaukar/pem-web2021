<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JSON</title>
    <script type="text/javascript">
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var data = JSON.parse(xhttp.responseText);
          data.forEach(function (element) {
            document.getElementById("json2").innerHTML +=
              "NIM: " +
              element.nim +
              "<br>Nama: " +
              element.nama +
              "<br>Alamat: " +
              element.alamat +
              "<br>Jurusan: " +
              element.jurusan +
              "<br>Matkul: <br>" +
              element.matkul[0].mataKuliah +
              ", Dosen: " +
              element.matkul[0].dosenPengampu +
              "<br>" +
              element.matkul[1].mataKuliah +
              ", Dosen: " +
              element.matkul[1].dosenPengampu +
              "<br>" +
              element.matkul[2].dosenPengampu +
              ", Dosen: " +
              element.matkul[2].dosenPengampu +
              "<br><br>";
          });
        }
      };
      xhttp.open("GET", "data.json", true);
      xhttp.send();
    </script>
  </head>
  <body>
    <p id="demo"></p>
  </body>
</html>
