<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <!--CSS pada tag body-->
    <!--CSS inline merupakan css yang ditulis langsung pada atribut html-->
    <h2 style="color:red; font-family: sans">Ini Judul artikel</h2>
    <p style="color: maroon">Ini adalah paragraf yang memuat isi artikel.
         Paragraf ini hanya untuk percobaan saja. percobaan untuk mendemokan <i>internal css</i>. 
         seperti namanya, <i>inline css</i> adalah kode css yang ditulis langsung dalam file HTML</p>
</body>
</html>
